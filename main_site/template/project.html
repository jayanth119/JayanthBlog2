<!-- all_projects.html -->

{% extends 'base.html' %}
{%block title%} Projects {%endblock%}
{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="contents text-center">
                <h2>All Projects</h2>
                <div class="row">
                    {% for project in projects %}
                    <div class="col-md-6 mb-4">
                        <div class="card project-card">
                            <!-- Use CSS to set the dimensions of the image while maintaining aspect ratio -->
                            <div class="card-img-top-wrapper">
                                <img class="card-img-top" src="{{ project.image.url }}" alt="Project Photo">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ project.title }}</h5>
                                <p class="card-text">{{ project.description }}</p>
                                <div class="d-flex justify-content-center">
                                    {% for icon in project.icons.all %}
                                        <img class="mx-2" height="32" width="32" src="{{ icon.image_url }}">
                                    {% endfor %}
                                </div>
                                <a href="{{ project.link }}" class="btn btn-primary" target="_blank">Check it out!</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* CSS to set the dimensions of the image while maintaining aspect ratio */
    .card-img-top-wrapper {
        position: relative;
        width: 100%;
        padding-top: 75%; /* 4:3 aspect ratio (adjust as needed) */
        overflow: hidden;
    }

    .card-img-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the entire box */
        transition: transform 0.3s ease; /* Add transition effect */
    }

    /* Add hover effect */
    .project-card:hover .card-img-top {
        transform: scale(1.1); /* Scale up the image on hover */
    }
</style>
{% endblock %}
