{%extends 'base.html' %}

{%block title%} POST {%endblock%}
{%block style%} 
{% load static %}
    <link rel="stylesheet" href=" https://jayanth119.github.io/JayanthBlog/assets/css/style2.css">
    <link rel="stylesheet" href=" https://jayanth119.github.io/JayanthBlog/assets/css/st.css">

    <style>
        p{
          font-size: 16px;
          line-height: 2;
      
        }
      </style>
 {%endblock%}
{%block content%}


<div class="container-custom">
    <div class="row">
        <div class="col s12 m10">


            <h3>{{post.title}}</h3>

            <p>( {{post.cat.title}} )</p>

            <img src="/media/{{post.image}}" class="responsive-img" alt="">

            <br>
            <p>
                {{post.content|safe}}
               
            </p>
            {% comment %} {{post.code}} {% endcomment %}

        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0&appId=952966829805579" nonce="YOUR_NONCE"></script>

    </div>
    <br> 
    <br>
    <div class="fb-like" data-href="http://127.0.0.1:8000/{{post.get_absolute_url}}" data-width="" data-layout="" data-action="" data-size="" data-share="true"></div>
<br>
<div class="fb-comments" data-href="http://127.0.0.1:8000/{{post.get_absolute_url}}" data-width="" data-numposts="5"></div>

  </div>


{%endblock%}
